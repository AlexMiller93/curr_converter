{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="card mt-5 rounded-5 shadow" style="width: 30rem; background-color: darkcyan;">

            <div class="card-title mt-3 mb-0">
                <h1 class="text-center text-warning">Currency converter</h1>
            </div>

            <div class="card-body mt-0 pt-2" style="width: 20rem;">
                <div class="mb-2 mt-0">
                    <a href="https://github.com/AlexMiller93">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                    </a>
                    <a href="/swagger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                        </svg>
                    </a>
                    <a href="/redoc">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="currentColor" class="bi bi-file-text" viewBox="0 0 16 16">
                          <path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z"/>
                          <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                        </svg>
                    </a>

                </div>

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row justify-content-evenly mb-3">
                        <div class="col-5">
                            <label for="amount" class="form-label text-white">Amount</label>

                        </div>
                        <div class="col-5">
                            <input type="number" name="amount" id="amount"
                                   class="form-control form-control-sm"
                                   placeholder="Enter a value">
                        </div>
                    </div>

                    <div class="d-flex flex-row justify-content-evenly mb-3">
                        <div class="col-5">
                            <label for="from-curr" class="form-label text-white">Currency from</label>

                        </div>
                        <div class="col-5">
                            <select name="from-curr" id="from-curr"
                                    class="form-select form-select-sm">
                                {% for currency in currencies %}
                                    <option value="{{currency}}">{{currency}}</option>

                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-flex flex-row justify-content-evenly mb-3">
                        <div class="col-5">
                           <label for="to-curr" class="form-label text-white">Currency to</label>

                        </div>
                        <div class="col-5">
                            <select name="to-curr" id="to-curr"
                                    class="form-select form-select-sm">
                                {% for currency in currencies %}
                                    <option value="{{currency}}">{{currency}}</option>

                                {% endfor %}
                            </select>

                        </div>
                    </div>


                    {% if result %}
                        <div class="mb-3">
                            <strong>{{from_amount}} {{from_curr}} = {{result}} {{to_curr}}</strong>
                        </div>
                    {% endif %}

                    {% if error %}
                        <div class="mb-3">
                            <strong>{{ error }}</strong>
                        </div>
                    {% endif %}
                    <div class="mb-1">
                        <button type="submit" class="btn btn-warning">Calculate</button>
                    </div>

                </form>
<!--                </div>-->

            </div>




        </div>
    </div>


</div>

{% endblock content%}
