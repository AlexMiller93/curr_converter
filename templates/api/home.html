{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center text-center">
        <div class="card mt-5 rounded-5 shadow" style="width: 30rem; background-color: darkcyan;">

            <div class="card-title mt-3">
                <h1 class="text-center text-warning">Currency converter</h1>
            </div>

            <div class="card-body" style="width: 20rem;">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row justify-content-evenly mb-3">
                        <div class="col-5">
                            <label for="amount" class="form-label text-white">Amount</label>

                        </div>
                        <div class="col-5">
                            <input type="number" name="amount" id="amount"
                                   class="form-control form-control-sm"
                                   placeholder="Enter a value">
                        </div>
                    </div>

                    <div class="d-flex flex-row justify-content-evenly mb-3">
                        <div class="col-5">
                            <label for="from-curr" class="form-label text-white">Currency from</label>

                        </div>
                        <div class="col-5">
                            <select name="from-curr" id="from-curr"
                                    class="form-select form-select-sm">
                                {% for currency in currencies %}
                                    <option value="{{currency}}">{{currency}}</option>

                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-flex flex-row justify-content-evenly mb-3">
                        <div class="col-5">
                           <label for="to-curr" class="form-label text-white">Currency to</label>

                        </div>
                        <div class="col-5">
                            <select name="to-curr" id="to-curr"
                                    class="form-select form-select-sm">
                                {% for currency in currencies %}
                                    <option value="{{currency}}">{{currency}}</option>

                                {% endfor %}
                            </select>

                        </div>
                    </div>


                    {% if result %}
                        <div class="mb-3">
                            <strong>{{from_amount}} {{from_curr}} = {{result}} {{to_curr}}</strong>

                        </div>
                    {% endif %}
                    <div class="mb-1">
                        <button type="submit" class="btn btn-warning">Calculate</button>
                    </div>

                </form>
<!--                </div>-->

            </div>




        </div>
    </div>


</div>

{% endblock content%}
